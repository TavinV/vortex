<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-contents">
            <div class="logo-container">
                <img class="logo" src="img/logo.svg" >
                <h1>Vortex</h1>
            </div>
            <div class="searchbar">
                <input placeholder="O que você procura?" type="text">
                <i class='bx bx-search'></i>
            </div>
            <div class="header-links">
                <a href="#"><img src="img/foto de perfil.png"></a>
                <a href="#"><i class='bx bxs-cart'></i></a>
            </div>
            <button onclick="abrir_menu()" class="menu">
                <i class="bx bx-menu"></i>
            </button>
        </div>
    </header>
    <nav>
        <ul>
            <a class="mobile-only-links perfil-link" href="#"><img src="img/foto de perfil.png"></a>
            <a class="mobile-only-links cart-link" href="#"><i class='bx bxs-cart'></i></a>
            <a href="">Home</a>
            <a href="">Catálogo</a>
            <a href="">Sobre nós</a>
        </ul>
    </nav>
    <main>
        <div class="main-banner">
            <img src="img/placeholder.webp" alt="">
            <div class="sliders">
                <div class="slider-buttons"></div>
                <div class="slider-buttons"></div>
                <div class="slider-buttons"></div>
            </div>
        </div>
    </main>

    <script>
        function abrir_menu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
